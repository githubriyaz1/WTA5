<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Async Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #007bff;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #120e2e, #0e2a47, #3b284c);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5em;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(12px); /* Vendor prefix first */
            backdrop-filter: blur(12px); /* Standard property last */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 0.5em;
        }

        p {
            color: #d0d0d0;
            text-align: center;
        }

        .button-wrapper {
            text-align: center;
            margin: 2em 0;
        }

        button {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }
        
        button:disabled {
            background: rgba(108, 117, 125, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        #results {
            margin-top: 2em;
            padding: 1em;
            border-radius: 10px;
            font-family: "Courier New", Courier, monospace;
            background: rgba(0, 0, 0, 0.2);
        }
        
        #results p {
            text-align: left;
        }

        .result-block {
            padding: 15px;
            margin-bottom: 1em;
            border-radius: 8px;
            border-left: 4px solid;
            background: rgba(0, 0, 0, 0.15);
        }
        
        .result-block:last-child {
            margin-bottom: 0;
        }

        .success {
            border-color: #28a745;
        }

        .error {
            border-color: #dc3545;
        }

        .title {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asynchronous JavaScript Demo</h1>
        <p>This is a demonstration of a Node.js project. On a local server, clicking the button would trigger backend logic. Here on GitHub Pages, we simulate the successful result.</p>
        <div class="button-wrapper">
            <button id="runBtn">Simulate Backend Logic</button>
        </div>
        <div id="results">
            <p>Results will be displayed here...</p>
        </div>
    </div>

    <script>
        const runBtn = document.getElementById('runBtn');
        const resultsDiv = document.getElementById('results');

        // This is the data our Node.js server would normally create.
        // We are "mocking" it here for the static site demonstration.
        const mockData = {
            "callback": {
                "status": "Success ✅",
                "message": "Successfully processed data and saved to data/results_callback.json"
            },
            "promise": {
                "status": "Success ✅",
                "message": "Successfully processed data and saved to data/results_promise.json"
            },
            "asyncAwait": {
                "status": "Success ✅",
                "message": "Successfully processed data and saved to data/results_async_await.json"
            }
        };

        runBtn.addEventListener('click', () => {
            resultsDiv.innerHTML = '<p>Simulating request to backend...</p>';
            runBtn.disabled = true;

            // FAKE THE API CALL
            // We'll use a timeout to simulate a network request delay.
            setTimeout(() => {
                try {
                    const data = mockData;
                    let html = '';

                    const cb = data.callback;
                    html += `<div class="result-block ${cb.status === 'Error' ? 'error' : 'success'}">
                        <p class="title">1. Callback Result (Simulated):</p>
                        <p><strong>Status:</strong> ${cb.status}</p>
                        <p><strong>Message:</strong> ${cb.message}</p>
                    </div>`;

                    const prom = data.promise;
                    html += `<div class="result-block ${prom.status === 'Error' ? 'error' : 'success'}">
                        <p class="title">2. Promise Result (Simulated):</p>
                        <p><strong>Status:</strong> ${prom.status}</p>
                        <p><strong>Message:</strong> ${prom.message}</p>
                    </div>`;

                    const aa = data.asyncAwait;
                    html += `<div class="result-block ${aa.status === 'Error' ? 'error' : 'success'}">
                        <p class="title">3. Async/Await Result (Simulated):</p>
                        <p><strong>Status:</strong> ${aa.status}</p>
                        <p><strong>Message:</strong> ${aa.message}</p>
                    </div>`;

                    resultsDiv.innerHTML = html;

                } catch (error) {
                    resultsDiv.innerHTML = `<div class="result-block error"><p class="title">Client-side Error:</p><p>${error.message}</p></div>`;
                } finally {
                    runBtn.disabled = false;
                }
            }, 800); // 800ms delay
        });
    </script>
</body>
</html>
