<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Async Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #007bff;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* A nice, modern gradient background is key for the glass effect */
            background: linear-gradient(45deg, #120e2e, #0e2a47, #3b284c);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5em;
            border-radius: 15px;
            
            /* The Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 0.5em;
        }

        p {
            color: #d0d0d0;
            text-align: center;
        }

        .button-wrapper {
            text-align: center;
            margin: 2em 0;
        }

        button {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        
        button:disabled {
            background: rgba(108, 117, 125, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        #results {
            margin-top: 2em;
            padding: 1em;
            border-radius: 10px;
            font-family: "Courier New", Courier, monospace;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        
        #results p {
            text-align: left;
        }

        .result-block {
            padding: 15px;
            margin-bottom: 1em;
            border-radius: 8px;
            border-left: 4px solid;
            background: rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .result-block:hover {
            transform: translateX(5px);
            background: rgba(0, 0, 0, 0.3);
        }
        
        .result-block:last-child {
            margin-bottom: 0;
        }

        .success {
            border-color: #28a745;
        }

        .error {
            border-color: #dc3545;
        }

        .title {
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asynchronous JavaScript Demo from RIYAZ</h1>
        <p>Click the button to run the same logic using Callbacks, Promises, and Async/Await. The results will be written to new files in the <code>/data</code> directory and displayed below.</p>
        <div class="button-wrapper">
            <button id="runBtn">Run Demo</button>
        </div>
        <div id="results">
            <p>Results will be displayed here...</p>
        </div>
    </div>

    <script>
        const runBtn = document.getElementById('runBtn');
        const resultsDiv = document.getElementById('results');

        runBtn.addEventListener('click', async () => {
            resultsDiv.innerHTML = '<p>Processing... Please wait.</p>';
            runBtn.disabled = true;

            try {
                const response = await fetch('/run');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                
                let html = '';

                // Callback Results
                const cb = data.callback;
                html += `<div class="result-block ${cb.status === 'Error' ? 'error' : 'success'}">
                    <p class="title">1. Callback Result:</p>
                    <p><strong>Status:</strong> ${cb.status}</p>
                    <p><strong>Message:</strong> ${cb.message}</p>
                </div>`;

                // Promise Results
                const prom = data.promise;
                html += `<div class="result-block ${prom.status === 'Error' ? 'error' : 'success'}">
                    <p class="title">2. Promise Result:</p>
                    <p><strong>Status:</strong> ${prom.status}</p>
                    <p><strong>Message:</strong> ${prom.message}</p>
                </div>`;

                // Async/Await Results
                const aa = data.asyncAwait;
                html += `<div class="result-block ${aa.status === 'Error' ? 'error' : 'success'}">
                    <p class="title">3. Async/Await Result:</p>
                    <p><strong>Status:</strong> ${aa.status}</p>
                    <p><strong>Message:</strong> ${aa.message}</p>
                </div>`;

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="result-block error"><p class="title">Client-side Error:</p><p>${error.message}</p></div>`;
            } finally {
                runBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
